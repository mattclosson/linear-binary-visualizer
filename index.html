<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Binary Search</title>
    <script src="binary.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binary Search Visualizer</h1>
        <div id="main">
            <div class="block" id="0"></div>
            <div class="block" id="1"></div>
            <div class="block" id="2"></div>
            <div class="block" id="3"></div>
            <div class="block" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block" id="6"></div>
            <div class="block" id="7"></div>
            <div class="block" id="8"></div>
            <div class="block" id="9"></div>
            <div class="block" id="10"></div>
            <div class="block" id="11"></div>
            <div class="block" id="12"></div>
            <div class="block" id="13"></div>
            <div class="block" id="14"></div>
        </div>
        <!-- <button id="start">Start</button> -->
    
        <form id="number">
            <input class="number" type="number" name="number" id="number" placeholder="Number" />
            <input type="submit" value="Search" />
        </form>
        <h1>Linear Search Visualizer</h1>
        <div id="linear_main">
            <div class="block" id="0"></div>
            <div class="block" id="1"></div>
            <div class="block" id="2"></div>
            <div class="block" id="3"></div>
            <div class="block" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block" id="6"></div>
            <div class="block" id="7"></div>
            <div class="block" id="8"></div>
            <div class="block" id="9"></div>
            <div class="block" id="10"></div>
            <div class="block" id="11"></div>
            <div class="block" id="12"></div>
            <div class="block" id="13"></div>
            <div class="block" id="14"></div>
        </div>
        <!-- <button id="start">Start</button> -->
    
        <form id="linear_number">
            <input class="number" type="number" name="linearnumber" id="linear_number" placeholder="Number" />
            <input type="submit" value="Search" />
        </form>
    </div>
</body>
</html>
